---
apiVersion: 1.0.0
metadata:
  generateName: apache-camel-k-
projects:
  -
    name: camel-k-examples
    source:
      type: git
      location: "https://github.com/apache/camel-k"
      sparseCheckoutDir: "examples"
components:
  -
    type: chePlugin
    id: redhat/vscode-xml/latest
    registryUrl: 'https://raw.githubusercontent.com/vitaliy-guliy/plugin-registry-with-resource-limitations/master/v3'
  -
    type: chePlugin
    id: redhat/vscode-apache-camel/latest
    registryUrl: 'https://raw.githubusercontent.com/vitaliy-guliy/plugin-registry-with-resource-limitations/master/v3'
  -
    type: chePlugin
    alias: vscode-camelk
    id: redhat/vscode-camelk/latest
    registryUrl: 'https://raw.githubusercontent.com/vitaliy-guliy/plugin-registry-with-resource-limitations/master/v3'
