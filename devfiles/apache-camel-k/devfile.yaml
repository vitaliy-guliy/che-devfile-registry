---
apiVersion: 1.0.0
metadata:
  generateName: apache-camel-k-
projects:
  -
    name: camel-k-examples
    source:
      type: git
      location: "https://github.com/apache/camel-k"
      sparseCheckoutDir: "examples"
components:
  -
    type: chePlugin
    id: redhat/vscode-xml/latest
    registryUrl: 'https://pr-check-774-alpine-che-plugin-registry.surge.sh/v3'
  -
    type: chePlugin
    id: redhat/vscode-apache-camel/latest
    registryUrl: 'https://pr-check-774-alpine-che-plugin-registry.surge.sh/v3'
  -
    type: chePlugin
    alias: vscode-camelk
    id: redhat/vscode-camelk/latest
    registryUrl: 'https://pr-check-774-alpine-che-plugin-registry.surge.sh/v3'
